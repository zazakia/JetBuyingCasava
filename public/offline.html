<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - JetBuyingCasava</title>
  <link rel="icon" href="/farm-icon.svg" />
  <style>
    body {
      background: linear-gradient(135deg, #d1fae5 0%, #99f6e4 100%);
      color: #065f46;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .btn {
      background: #10b981;
      color: #fff;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <img src="/farm-icon.svg" alt="Offline" class="icon" />
  <h1>You’re Offline</h1>
  <p>It looks like you’ve lost your internet connection.<br />
     Please check your connection and try again.</p>
  <button class="btn" onclick="window.location.reload()">Try Again</button>
</body>
</html>
